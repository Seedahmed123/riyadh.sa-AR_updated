<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Demo - Twkalna</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js with location-based (GPS) support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- GPS Camera Component -->
    <script src="https://unpkg.com/aframe-geo-projection-component/dist/aframe-geo-projection-component.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Helper -->
    <script src="twkhelper/twkhelper.js"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
        height: 100vh;
        background: #000;
        margin: 0;
        padding: 0;
      }

      /* AR Scene */
      a-scene {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Control Panel */
      #controlPanel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 12px 20px;
        display: flex;
        gap: 12px;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .control-btn {
        background: linear-gradient(145deg, #00b4d8, #0077b6);
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        min-width: 90px;
        justify-content: center;
        white-space: nowrap;
      }

      .control-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 180, 216, 0.4);
      }

      .control-btn:active {
        transform: translateY(0);
      }

      .control-btn.secondary {
        background: linear-gradient(145deg, #ff9e00, #ff5400);
      }

      /* Loader */
      #rd-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #00b4d8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loader-text {
        font-size: 16px;
        color: #00b4d8;
        text-align: center;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Status Display */
      #statusDisplay {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 100;
        display: none;
        max-width: 90%;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      /* Popup */
      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        padding: 25px;
        border-radius: 15px;
        color: white;
        text-align: center;
        z-index: 1000;
        display: none;
        width: 90%;
        max-width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      #popup h2 {
        margin-bottom: 15px;
        color: #ff4757;
        font-size: 20px;
      }

      #popup p {
        margin-bottom: 20px;
        line-height: 1.5;
        color: #ccc;
      }

      #popup button {
        background: linear-gradient(145deg, #00b4d8, #0077b6);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #popup button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 180, 216, 0.4);
      }

      /* Debug info */
      #debugInfo {
        position: fixed;
        top: 70px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ff00;
        padding: 8px;
        border-radius: 5px;
        font-size: 10px;
        font-family: monospace;
        z-index: 100;
        max-width: 200px;
        word-wrap: break-word;
        display: none;
      }

      /* Camera Permission Prompt */
      #cameraPrompt {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        padding: 30px;
        border-radius: 15px;
        color: white;
        text-align: center;
        z-index: 1001;
        display: none;
        width: 90%;
        max-width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      #cameraPrompt h3 {
        margin-bottom: 15px;
        color: #00b4d8;
        font-size: 18px;
      }

      #cameraPrompt p {
        margin-bottom: 20px;
        line-height: 1.5;
        color: #ccc;
      }

      .prompt-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .prompt-btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      .prompt-btn.allow {
        background: linear-gradient(145deg, #00b4d8, #0077b6);
        color: white;
      }

      .prompt-btn.deny {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .prompt-btn:hover {
        transform: translateY(-2px);
      }

      /* RTL Support */
      [dir="rtl"] {
        text-align: right;
      }

      [dir="rtl"] .control-btn {
        flex-direction: row-reverse;
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="rd-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text" id="loaderText">Initializing AR...</div>
    </div>

    <!-- Debug Info -->
    <div id="debugInfo"></div>

    <!-- Camera Permission Prompt -->
    <div id="cameraPrompt">
      <h3>Camera Access Required</h3>
      <p>This AR experience needs access to your camera to display augmented reality content. Please allow camera access to continue.</p>
      <div class="prompt-buttons">
        <button class="prompt-btn allow" onclick="allowCamera()">Allow</button>
        <button class="prompt-btn deny" onclick="denyCamera()">Deny</button>
      </div>
    </div>

    <!-- AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="antialias: true; alpha: true; precision: medium;"
    >
      <!-- Camera -->
      <a-entity
        camera
        gps-camera="minDistance: 5; maxDistance: 1000;"
        look-controls="enabled: true"
        rotation-reader
      ></a-entity>
      
      <!-- Marker container -->
      <a-entity id="markerContainer"></a-entity>
    </a-scene>

    <!-- Status Display -->
    <div id="statusDisplay"></div>

    <!-- Control Panel -->
    <div id="controlPanel">
      <button class="control-btn" onclick="addMarkerAtCurrentPosition()">
        <span>üìç Add Marker</span>
      </button>
      <button class="control-btn secondary" onclick="clearAllMarkers()">
        <span>üóëÔ∏è Clear All</span>
      </button>
    </div>

    <!-- Error Popup -->
    <div id="popup">
      <h2>Error</h2>
      <p>Message will appear here.</p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      // Configuration
      const CONFIG = {
        USE_MOCK_DATA: true,
        API_RADIUS: 0.02,
        MAX_DISTANCE: 1000,
        MIN_DISTANCE: 5,
        MOCK_LOCATIONS_COUNT: 8
      };

      // State
      let currentLocation = null;
      let markers = [];
      let APP_LANG = "en";
      let allLocations = [];
      let sceneInitialized = false;
      let cameraAccessGranted = false;

      // Translations
      const TRANSLATIONS = {
        en: {
          error: "Error",
          close: "Close",
          deviceNotSupported: "AR requires a mobile device with camera.",
          locationRequired: "Location permission required.",
          cameraRequired: "Camera permission required.",
          noLocations: "No locations found nearby.",
          addMarker: "Add Marker",
          clearAll: "Clear All",
          markerAdded: "Marker added",
          allCleared: "All markers cleared",
          loading: "Loading AR...",
          ready: "AR Ready",
          findingLocation: "Finding your location...",
          loadingLocations: "Loading nearby locations...",
          initializingCamera: "Initializing camera..."
        },
        ar: {
          error: "ÿÆÿ∑ÿ£",
          close: "ÿ•ÿ∫ŸÑÿßŸÇ",
          deviceNotSupported: "Ÿäÿ™ÿ∑ŸÑÿ® ÿßŸÑŸàÿßŸÇÿπ ÿßŸÑŸÖÿπÿ≤ÿ≤ ÿ¨Ÿáÿßÿ≤ ŸÖÿ≠ŸÖŸàŸÑ ÿ®ŸÉÿßŸÖŸäÿ±ÿß.",
          locationRequired: "Ÿäÿ™ÿ∑ŸÑÿ® ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑŸÖŸàŸÇÿπ.",
          cameraRequired: "Ÿäÿ™ÿ∑ŸÑÿ® ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß.",
          noLocations: "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸàÿßŸÇÿπ ŸÇÿ±Ÿäÿ®ÿ©.",
          addMarker: "ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÑÿßŸÖÿ©",
          clearAll: "ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ",
          markerAdded: "ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÑÿßŸÖÿ©",
          allCleared: "ÿ™ŸÖ ŸÖÿ≥ÿ≠ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÑÿßŸÖÿßÿ™",
          loading: "ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸàÿßŸÇÿπ ÿßŸÑŸÖÿπÿ≤ÿ≤...",
          ready: "ÿßŸÑŸàÿßŸÇÿπ ÿßŸÑŸÖÿπÿ≤ÿ≤ ÿ¨ÿßŸáÿ≤",
          findingLocation: "ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ÿØŸäÿØ ŸÖŸàŸÇÿπŸÉ...",
          loadingLocations: "ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸàÿßŸÇÿπ ÿßŸÑŸÇÿ±Ÿäÿ®ÿ©...",
          initializingCamera: "ÿ¨ÿßÿ±Ÿä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß..."
        }
      };

      // DOM Elements
      const elements = {
        loader: document.getElementById('rd-loader'),
        loaderText: document.getElementById('loaderText'),
        popup: document.getElementById('popup'),
        statusDisplay: document.getElementById('statusDisplay'),
        debugInfo: document.getElementById('debugInfo'),
        cameraPrompt: document.getElementById('cameraPrompt'),
        scene: document.querySelector('a-scene'),
        markerContainer: document.getElementById('markerContainer'),
        camera: document.querySelector('[camera]')
      };

      // ============== UTILITY FUNCTIONS ==============
      function updateLoaderText(text) {
        if (elements.loaderText) {
          elements.loaderText.textContent = text;
        }
      }

      function showLoader() {
        elements.loader.style.display = 'flex';
      }

      function hideLoader() {
        elements.loader.style.display = 'none';
      }

      function showStatus(message, duration = 3000) {
        elements.statusDisplay.textContent = message;
        elements.statusDisplay.style.display = 'block';
        setTimeout(() => {
          elements.statusDisplay.style.display = 'none';
        }, duration);
      }

      function showPopup(message) {
        elements.popup.querySelector('p').textContent = message;
        elements.popup.style.display = 'block';
      }

      function closePopup() {
        elements.popup.style.display = 'none';
      }

      function showDebugInfo(info) {
        console.log(info);
        elements.debugInfo.textContent = info;
        elements.debugInfo.style.display = 'block';
      }

      function showCameraPrompt() {
        elements.cameraPrompt.style.display = 'block';
      }

      function hideCameraPrompt() {
        elements.cameraPrompt.style.display = 'none';
      }

      function applyLanguage(lang) {
        APP_LANG = lang in TRANSLATIONS ? lang : "en";
        document.documentElement.lang = APP_LANG;
        document.documentElement.dir = APP_LANG === "ar" ? "rtl" : "ltr";
        
        const controlBtns = document.querySelectorAll('.control-btn');
        if (controlBtns[0]) controlBtns[0].innerHTML = `<span>üìç ${TRANSLATIONS[APP_LANG].addMarker}</span>`;
        if (controlBtns[1]) controlBtns[1].innerHTML = `<span>üóëÔ∏è ${TRANSLATIONS[APP_LANG].clearAll}</span>`;
        
        if (elements.popup) {
          elements.popup.querySelector('h2').textContent = TRANSLATIONS[APP_LANG].error;
          elements.popup.querySelector('button').textContent = TRANSLATIONS[APP_LANG].close;
        }
      }

      // ============== DEVICE & PERMISSIONS ==============
      async function getDeviceInfo() {
        try {
          // Use TWK if available
          if (typeof TWK !== 'undefined' && TWK.getDeviceInfo) {
            const response = await TWK.getDeviceInfo();
            const info = response.result || response;
            
            if (info.app_language) {
              applyLanguage(info.app_language);
            }
            
            // Check if mobile
            const model = (info.device_model || navigator.userAgent).toLowerCase();
            const isMobile = /iphone|ipad|ipod|android/i.test(model) || 
                            /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            showDebugInfo(`Device: ${model}\nMobile: ${isMobile}`);
            return isMobile;
          }
          
          // Fallback to browser detection
          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
          showDebugInfo(`TWK not available\nMobile: ${isMobile}`);
          return isMobile;
        } catch (e) {
          console.error('Device info error:', e);
          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
          return isMobile;
        }
      }

      async function getUserLocation() {
        updateLoaderText(TRANSLATIONS[APP_LANG].findingLocation);
        
        try {
          // Try TWK first
          if (typeof TWK !== 'undefined' && TWK.getUserLocation) {
            const response = await TWK.getUserLocation();
            const data = response.result || response;
            
            if (data.location?.latitude && data.location?.longitude) {
              currentLocation = {
                latitude: Number(data.location.latitude),
                longitude: Number(data.location.longitude)
              };
              showDebugInfo(`TWK Location: ${currentLocation.latitude}, ${currentLocation.longitude}`);
              return true;
            }
          }
          
          // Fallback to browser geolocation with promise
          return new Promise((resolve) => {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  currentLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                  };
                  showDebugInfo(`Browser Location: ${currentLocation.latitude}, ${currentLocation.longitude}`);
                  resolve(true);
                },
                (error) => {
                  console.error('Geolocation error:', error);
                  // Use Riyadh coordinates as fallback
                  currentLocation = {
                    latitude: 24.7136,
                    longitude: 46.6753
                  };
                  showDebugInfo(`Mock Location: ${currentLocation.latitude}, ${currentLocation.longitude}`);
                  showStatus("Using demo location for testing");
                  resolve(true);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
              );
            } else {
              currentLocation = {
                latitude: 24.7136,
                longitude: 46.6753
              };
              showDebugInfo(`No geolocation, using mock: ${currentLocation.latitude}, ${currentLocation.longitude}`);
              showStatus("Geolocation not available. Using demo location.");
              resolve(true);
            }
          });
        } catch (e) {
          console.error('Location error:', e);
          currentLocation = {
            latitude: 24.7136,
            longitude: 46.6753
          };
          showDebugInfo(`Location error, using mock: ${currentLocation.latitude}, ${currentLocation.longitude}`);
          return true;
        }
      }

      function requestCameraPermission() {
        return new Promise((resolve) => {
          showCameraPrompt();
          
          // Set global functions for the prompt buttons
          window.allowCamera = () => {
            cameraAccessGranted = true;
            hideCameraPrompt();
            resolve(true);
          };
          
          window.denyCamera = () => {
            cameraAccessGranted = false;
            hideCameraPrompt();
            resolve(false);
          };
        });
      }

      // ============== LOCATION MANAGEMENT ==============
      function getMockLocations(baseLocation) {
        const locations = [];
        const types = ['project', 'metro'];
        
        for (let i = 0; i < CONFIG.MOCK_LOCATIONS_COUNT; i++) {
          // Create locations in a circle around the user
          const angle = (i / CONFIG.MOCK_LOCATIONS_COUNT) * Math.PI * 2;
          const distance = 100 + (i * 50); // 100m to 450m
          const latOffset = (Math.cos(angle) * distance) / 111320; // 1 degree ‚âà 111,320m
          const lonOffset = (Math.sin(angle) * distance) / (111320 * Math.cos(baseLocation.latitude * Math.PI / 180));
          
          const type = types[i % 2];
          
          locations.push({
            latitude: baseLocation.latitude + latOffset,
            longitude: baseLocation.longitude + lonOffset,
            label: APP_LANG === 'ar' 
              ? type === 'project' ? 'ŸÖÿ¥ÿ±Ÿàÿπ ' + (i+1) : 'ŸÖÿ≠ÿ∑ÿ© ŸÖÿ™ÿ±Ÿà ' + (i+1)
              : type === 'project' ? 'Project ' + (i+1) : 'Metro Station ' + (i+1),
            distance: Math.round(distance),
            type: type,
            id: 'mock-' + i
          });
        }
        
        return locations;
      }

      async function fetchLocations() {
        if (!currentLocation) return [];
        
        updateLoaderText(TRANSLATIONS[APP_LANG].loadingLocations);
        
        try {
          const url = buildApiUrl(currentLocation.latitude, currentLocation.longitude);
          console.log('Fetching from:', url);
          
          const response = await fetch(url, { 
            mode: 'cors',
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          
          const data = await response.json();
          const items = data?.result?.items || [];
          
          return items
            .filter(item => item.geofield?.lat && item.geofield?.lon)
            .map(item => {
              const distance = calculateDistance(
                currentLocation.latitude,
                currentLocation.longitude,
                item.geofield.lat,
                item.geofield.lon
              );
              
              return {
                latitude: Number(item.geofield.lat),
                longitude: Number(item.geofield.lon),
                label: item.title || 'Location',
                type: item.types?.includes('metro_stations') ? 'metro' : 'project',
                distance: distance,
                id: item.id || Math.random().toString(36).substr(2, 9)
              };
            });
        } catch (error) {
          console.error('API fetch error:', error);
          return [];
        }
      }

      function buildApiUrl(lat, lon) {
        const radius = CONFIG.API_RADIUS;
        return `https://twk-services.rcrc.gov.sa/momentprojects.php?_format=json&types[]=projects&types[]=metro_stations&langcode=${APP_LANG}&lat[min]=${lat - radius}&lat[max]=${lat + radius}&lon[min]=${lon - radius}&lon[max]=${lon + radius}&on_ar=1`;
      }

      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
          Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return Math.round(R * c);
      }

      // ============== AR MARKER FUNCTIONS ==============
      function createMarker(location) {
        if (!elements.markerContainer) return null;
        
        const markerId = 'marker-' + (location.id || Date.now());
        
        // Create marker entity
        const marker = document.createElement('a-entity');
        marker.setAttribute('id', markerId);
        
        // Set GPS position
        marker.setAttribute('gps-entity-place', {
          latitude: location.latitude,
          longitude: location.longitude
        });
        
        // Create a simple box as marker
        const box = document.createElement('a-box');
        box.setAttribute('color', location.type === 'metro' ? '#FF9500' : '#00B4D8');
        box.setAttribute('width', '1');
        box.setAttribute('height', '1');
        box.setAttribute('depth', '1');
        box.setAttribute('position', '0 0.5 0');
        
        // Create text label
        const text = document.createElement('a-text');
        text.setAttribute('value', location.label);
        text.setAttribute('color', '#FFFFFF');
        text.setAttribute('align', 'center');
        text.setAttribute('position', '0 2 0');
        text.setAttribute('scale', '3 3 3');
        text.setAttribute('width', '5');
        
        // Add distance
        const distance = document.createElement('a-text');
        distance.setAttribute('value', `${location.distance}m`);
        distance.setAttribute('color', '#CCCCCC');
        distance.setAttribute('align', 'center');
        distance.setAttribute('position', '0 3 0');
        distance.setAttribute('scale', '2 2 2');
        distance.setAttribute('width', '3');
        
        // Add look-at behavior
        marker.setAttribute('look-at', '[camera]');
        
        // Add click event
        marker.addEventListener('click', () => {
          showStatus(`${location.label} (${location.distance}m)`);
        });
        
        // Assemble marker
        marker.appendChild(box);
        marker.appendChild(text);
        marker.appendChild(distance);
        
        elements.markerContainer.appendChild(marker);
        markers.push({ element: marker, location: location });
        
        console.log(`Marker created: ${location.label} at ${location.latitude}, ${location.longitude}`);
        return marker;
      }

      function addMarkerAtCurrentPosition() {
        if (!currentLocation) {
          showPopup(TRANSLATIONS[APP_LANG].locationRequired);
          return;
        }
        
        const markerLocation = {
          ...currentLocation,
          label: APP_LANG === 'ar' ? 'ŸÖŸàŸÇÿπŸä' : 'My Location',
          type: 'project',
          distance: 0,
          id: 'user-marker-' + Date.now()
        };
        
        createMarker(markerLocation);
        showStatus(TRANSLATIONS[APP_LANG].markerAdded);
      }

      function clearAllMarkers() {
        markers.forEach(marker => {
          if (marker.element && marker.element.parentNode) {
            marker.element.parentNode.removeChild(marker.element);
          }
        });
        markers = [];
        showStatus(TRANSLATIONS[APP_LANG].allCleared);
      }

      // ============== INITIALIZATION ==============
      async function initializeAR() {
        showLoader();
        updateLoaderText(TRANSLATIONS[APP_LANG].loading);
        
        try {
          // Check device
          const isMobile = await getDeviceInfo();
          if (!isMobile) {
            throw new Error(TRANSLATIONS[APP_LANG].deviceNotSupported);
          }
          
          // Get location
          const hasLocation = await getUserLocation();
          if (!hasLocation) {
            throw new Error(TRANSLATIONS[APP_LANG].locationRequired);
          }
          
          // Request camera permission
          updateLoaderText(TRANSLATIONS[APP_LANG].initializingCamera);
          const hasCamera = await requestCameraPermission();
          if (!hasCamera) {
            throw new Error(TRANSLATIONS[APP_LANG].cameraRequired);
          }
          
          // Fetch locations
          let locations = await fetchLocations();
          
          // Use mock data if needed
          if (CONFIG.USE_MOCK_DATA && locations.length === 0) {
            console.log('Using mock locations');
            locations = getMockLocations(currentLocation);
          }
          
          if (locations.length === 0) {
            throw new Error(TRANSLATIONS[APP_LANG].noLocations);
          }
          
          allLocations = locations;
          
          // Initialize scene
          initializeScene(locations);
          
        } catch (error) {
          console.error('Initialization error:', error);
          hideLoader();
          showPopup(error.message);
        }
      }

      function initializeScene(locations) {
        // Wait for scene to load
        elements.scene.addEventListener('loaded', () => {
          console.log('A-Frame scene loaded');
          sceneInitialized = true;
          
          // Add markers
          locations.slice(0, 5).forEach(location => {
            createMarker(location);
          });
          
          // Show success message
          hideLoader();
          showStatus(TRANSLATIONS[APP_LANG].ready, 3000);
          
          // Listen for GPS updates
          if (elements.camera) {
            elements.camera.addEventListener('gps-camera-update-position', (event) => {
              console.log('GPS position updated:', event.detail.position);
            });
          }
        });
        
        // Handle scene errors
        elements.scene.addEventListener('error', (error) => {
          console.error('Scene error:', error);
          hideLoader();
          showPopup('Failed to initialize AR scene. Please try again.');
        });
      }

      // ============== EVENT LISTENERS ==============
      document.addEventListener('DOMContentLoaded', () => {
        // Start initialization
        setTimeout(initializeAR, 100);
      });

      // Handle visibility changes
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && sceneInitialized) {
          showStatus('AR resumed');
        }
      });

      // ============== GLOBAL FUNCTIONS ==============
      window.toggleLocationPanel = function() {
        // This could be implemented to show a list of locations
        showStatus('Location list feature coming soon');
      };
      
      window.addMarkerAtCurrentPosition = addMarkerAtCurrentPosition;
      window.clearAllMarkers = clearAllMarkers;
      window.closePopup = closePopup;
      window.allowCamera = function() {
        cameraAccessGranted = true;
        hideCameraPrompt();
        // Continue initialization
        fetchLocations().then(locations => {
          if (locations.length > 0) {
            allLocations = locations;
            initializeScene(locations);
          }
        });
      };
      window.denyCamera = function() {
        cameraAccessGranted = false;
        hideCameraPrompt();
        showPopup(TRANSLATIONS[APP_LANG].cameraRequired);
      };
    </script>
  </body>
</html>
