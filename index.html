<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoAR.js Demo</title>
    
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js with GPS support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- GPS Camera for location-based AR -->
    <script src="https://unpkg.com/aframe-gps-camera"></script>
    
    <style>
      /* LOADER STYLES */
      .rd-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .rd-loader--hidden {
        opacity: 0;
        pointer-events: none;
      }

      .rd-loader_overlay-inner {
        text-align: center;
        color: white;
      }

      .rd-loader_overlay-logo {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
      }

      .rd-loader_overlay-logo-circle svg {
        animation: rotate 2s linear infinite;
      }

      .rd-loader_overlay-logo-circle circle {
        fill: none;
        stroke: #5c8a12;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-dasharray: 100;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite;
      }

      .loader-text {
        color: white;
        font-size: 16px;
        margin-top: 20px;
        font-family: Arial, sans-serif;
      }

      @keyframes rotate {
        100% { transform: rotate(360deg); }
      }

      @keyframes dash {
        0% { stroke-dashoffset: 100; }
        50% { stroke-dashoffset: 25; }
        100% { stroke-dashoffset: 100; }
      }

      /* AR Scene */
      .ar-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Popup */
      #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 30px rgba(0,0,0,0.3);
        z-index: 10000;
        display: none;
        max-width: 90%;
        width: 400px;
        text-align: center;
      }

      #popup h2 {
        margin-top: 0;
        color: #333;
      }

      #popup p {
        margin: 20px 0;
        color: #666;
        line-height: 1.5;
      }

      #popup button {
        background: #5c8a12;
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      /* Status Bar */
      .status-bar {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 100;
        display: none;
      }

      /* Language Toggle */
      .language-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(0,0,0,0.7);
        border-radius: 20px;
        padding: 5px;
        display: flex;
        gap: 5px;
      }

      .lang-btn {
        background: transparent;
        border: none;
        color: white;
        padding: 5px 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .lang-btn.active {
        background: #5c8a12;
      }
    </style>
  </head>
  <body>
    <!-- Language Toggle -->
    <div class="language-toggle">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ar">AR</button>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="status-bar"></div>

    <!-- LOADER -->
    <div id="rd-loader" class="rd-loader">
      <div class="rd-loader_overlay-inner">
        <div class="rd-loader_overlay-logo">
          <div class="rd-loader_overlay-logo-circle">
            <svg viewBox="0 0 43 43" width="100" height="100">
              <circle cx="21.5" cy="21.5" r="19.5"></circle>
            </svg>
          </div>
        </div>
        <div class="loader-text" id="loader-text">Initializing AR...</div>
      </div>
    </div>

    <!-- AR Scene -->
    <div class="ar-scene">
      <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
      >
        <!-- Camera with GPS -->
        <a-camera 
          gps-camera="gpsMinDistance: 10"
          look-controls="enabled: true"
          rotation-reader
        ></a-camera>
      </a-scene>
    </div>

    <!-- Popup -->
    <div id="popup">
      <h2>Error</h2>
      <p>Message will appear here.</p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>

  </body>
</html>
