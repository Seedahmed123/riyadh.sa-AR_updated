<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="ar/aframe-ar.min.js"></script>
  </head>

  <link rel="stylesheet" href="css/styles.css" />

  <!-- use this script for testing places AR as mock data without integrate with TWK -->
  <script src="ar/places.js"></script>

  <!-- use this  script  for integration with TWK and our services logic -->
  <!-- <script src="ar/base-intg.js"></script> -->

  <body style="margin: 0; overflow: hidden">
    <a-scene
      cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
      raycaster="objects: [gps-entity-place];"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
