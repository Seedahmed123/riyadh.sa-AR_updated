<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>GeoAR</title>

  <!-- A-Frame -->
  <script src="ar/aframe.min.js"></script>

  <!-- AR.js GPS -->
  <script src="ar/aframe-ar.min.js"></script>

  <!-- Look-at -->
  <script src="ar/aframe-look-at-component.min.js"></script>

  <!-- TWK -->
  <script src="twkhelper/twkhelper.js"></script>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<style>
  span {
    margin-right: 0.5em;
}

div.debug {
    position: fixed;
    bottom: 20px;
    left: 10px;
    z-index: 1;
    width: 100%;
    background-color: rgba(1, 1, 1, 0.2);
    color: #ff7500;
    font-size: 0.75em;
    padding: 0.5em;
    width: initial;
}

#alert-popup {
    border-radius: 5px;
    position: absolute;
    bottom: 10%;
    left: 5%;
    display: block;
    width: 80%;
    margin: 1em;
    padding: 0.25em;
    color: #ff7500;
    font-size: 0.75em;
    text-align: center;
    background-color: white;
}

#place-label {
    position: absolute;
    top: 5%;
    left: 0%;
    display: flex;
    justify-content: center;
    width: 100%;
}

#place-label > span {
    z-index: 99999;
    padding: 0.25em;
    color: #ff7500;
    text-align: center;
    background-color: white;
    font-size: 1.5em;
    border-radius: 5px;
}
</style>
<body>

<!-- LOADER -->
<div id="rd-loader" class="rd-loader rd-loader_overlay -front -quinary">
  <div class="rd-loader_overlay-inner"></div>
</div>

<!-- AR SCENE -->
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="antialias: true; alpha: true"
  arjs="sourceType: gps; debugUIEnabled: false;"
>

  <!-- CAMERA -->
  <a-camera
    gps-camera="gpsMinDistance: 5"
    rotation-reader
  ></a-camera>

</a-scene>

<!-- ERROR POPUP -->
<div id="popup">
  <h2>Error</h2>
  <p></p>
  <button onclick="closePopup()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
